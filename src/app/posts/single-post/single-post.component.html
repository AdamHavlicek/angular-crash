<div>PostDetails</div>
<hr>
<div *ngIf="post$ | async as postData">
    <div>
        {{ this.route$ | async | json}}
        Id: {{postData.id}}
    </div>
    <div>
        Title: {{postData.title}}
    </div>
    <div>
        Description: {{postData.description}}
    </div>
    <div><a [routerLink]="['/posts']">Back to posts</a></div>
</div>
