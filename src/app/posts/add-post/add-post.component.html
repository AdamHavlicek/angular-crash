<div class="row my-4">
    <div class="col-md-12">
        <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
            <h3>Add Post</h3>
            <hr>
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" formControlName="title">
                <div *ngIf="postForm.get('title').touched && !postForm.get('title').valid">
                    <div *ngIf="postForm.get('title').errors.required">
                        Title is required
                    </div>
                    <div *ngIf="postForm.get('title').errors.minlength">
                        Title must be more than 6 characters!
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
                <div>
                    {{showDescriptionsErrors() }}
                </div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
                    Add Post
                </button>
            </div>
        </form>
    </div>

</div>
